<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
      </nav>
      <form action="#" class="search-bar">
        <input type="text" placeholder="Procurar..." />
        <button type="submit"><i class="bx bx-search"></i></button>
      </form>
    </header>
    <div class="background"></div>
    <div class="container">
      <div class="content">
        <h2><i class="bx bxl-firebase"></i>UNI9</h2>
        <div class="text-sci">
          <h2>Bem-Vindo!<br /><span>Ao Seu Novo Website.</span></h2>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Qui,
            fugit!
          </p>
          <div class="social-icons">
            <a href="#"></a>
          </div>
        </div>
      </div>
      <div class="logreg-box">
        <div class="form-box login">
          <form action="#">
            <h2>Entrar</h2>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input type="password" required />
              <label>Senha</label>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox" />Lembrar-me</label>
              <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <div class="login-register">
              <p>
                Não tem uma conta?
                <a href="#" class="register-link">Registrar-Se</a>
              </p>
            </div>
          </form>
        </div>
        <div class="form-box register">
          <form action="#">
            <h2>Registrar-Se</h2>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-user"></i></span>
              <input type="email" required />
              <label>Nome</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input type="password" required />
              <label>Senha</label>
            </div>
            <div class="remember-forgot">
              <label
                ><input type="checkbox" />Eu concordo com os termos &
                condições</label
              >
            </div>
            <button type="submit" class="btn">Registrar-Se</button>
            <div class="login-register">
              <p>
                Voçê ja possui uma conta?
                <a href="#" class="login-link">Entrar</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
